
version: "3"
networks:
  nomad_network:

services:
  nomad_seeder:
    hostname: nomad_seeder 
    build: ./nomad
    networks:
      - nomad_network
    ports:
      - "4646:4646"
      - "8500:8500"
    volumes:
      - ./nomad/server/shared:/opt/shared:ro      
      - ./nomad/server/config.nomad:/opt/nomad/config/config.nomad:ro
    command: seeder
    
  nomad_server_a:
    hostname: nomad_server_a
    build: ./nomad
    networks:
      - nomad_network
    depends_on:
      - nomad_seeder
    volumes:
      - ./nomad/server/shared:/opt/shared:ro      
      - ./nomad/server/config.nomad:/opt/nomad/config/config.nomad:ro

  nomad_server_b:
    hostname: nomad_server_b
    build: ./nomad
    networks:
      - nomad_network
    depends_on:
      - nomad_seeder
    volumes:
      - ./nomad/server/shared:/opt/shared:ro      
      - ./nomad/server/config.nomad:/opt/nomad/config/config.nomad:ro
  
