  nomad_client_a:
    privileged: true
    hostname: dataloader
    build: ./nomad
    networks:
      - nomad_network
    depends_on:
      - nomad_seeder
    volumes:
      - ./nomad/client/shared:/opt/shared:ro      
      - ./nomad/client/config_dataloader.nomad:/opt/nomad/config/config.nomad:ro
    entrypoint: su --login -c "/opt/nomad/nomad agent -config=/opt/nomad/config/config.nomad" hashicorp

  nomad_client_b:
    privileged: true
    hostname: data_analysis
    build: ./nomad
    networks:
